<div class="form-container">
  <h2> Charity Details </h2>

    <label class="container">
      <input type="checkbox" [(ngModel)]="suggested" data-md-icheck (change)="toggleVisibility($event)" />
      Charity is <span *ngIf="marked">suggested</span><span *ngIf="!marked">not suggested</span>
      <span class="checkmark"></span>
    </label>
  </div> -->
  <div class="form">
    <div class="form-group">
      <label for="firstname"> Charity Name </label>
      <input type="text" name="charityName" id="charityName" class="form-control" [(ngModel)]="charityName">
    </div>
    <div class="form-group">
      <label for="email"> Email </label>
      <input type="text" name="email" id="email" class="form-control" [(ngModel)]="email">
    </div>
    <div class="form-group">
      <label for="phone">Password</label>
      <input type="text" name="password" id="password" class="form-control" [(ngModel)]="password">
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" name="address" id="address" class="form-control" [(ngModel)]="address">
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="firstname">City</label>
          <input type="text" name="city" id="city" class="form-control" [(ngModel)]="city">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="lastname"> Country </label>
          <input type="text" name="county" id="county" class="form-control" [(ngModel)]="country">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="firstname">Contact</label>
          <input type="text" name="contact" id="contact" class="form-control" [(ngModel)]="contact">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="lastname"> ZipCode </label>
          <input type="text" name="pincode" id="pincode" class="form-control" [(ngModel)]="pincode">
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-outline-primary" (click)="updateProfile()"> <i class="fas fa-user-edit"></i>
      Update Charity Info </button>
  </div>
</div>

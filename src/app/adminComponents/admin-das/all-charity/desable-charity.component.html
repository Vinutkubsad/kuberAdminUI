

<div class="container-fluid padding" #conatent>
    <div class="container">
        <div class="row welcome ">
            <div class="col-12" style="color:rgb(106, 208, 226);" > 
                <h4 class="title">All Charities</h4>
            </div>
            <div class="container padding">
                <div class="col">
                    <div class="form-group form-inline">
                      <input class="form-control ml-2" type="text" name="searchTerm" placeholder="search by charity name"
                        [(ngModel)]="charityName" (input)="search()" />
                      <!-- <span class="ml-3" *ngIf="service.loading$ | async">Loading...</span> -->
                    </div>
                <div class="col">
                    <div class="row">
                        <div class="col-12">
                            <div class="table-responsive" style="width:1500px;">
                                <table class="table">
                                    <thead class="thead">
                                        <tr>
                                            <th>Charity Name</th>
                                            <th>Email</th>
                                            <th>Contact</th>
                                            <th>Address</th>
                                            <th>Action</th>
                                          </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let data of charityResult; let i=index;">
                                            <td *ngIf="data.approved">{{ data.charityName }}</td>
                                            <td *ngIf="data.approved">{{ data.email }}</td>
                                            <td *ngIf="data.approved">{{ data.phoneNumber}}</td>
                                            <td *ngIf="data.approved">{{ data.state }},{{data.city}},{{data.zipcode}}</td>
                                            <td *ngIf="data.approved">
                                              <!-- <a [routerLink]="[ '/dashboard/edit-charity']"><i class="fas fa-edit"></i> Edit Details </a> -->
                                              <button class="btn" (click)="editProfile(i)"><i class="fas fa-edit"></i> Edit Details</button>
                                            </td>
                                          </tr>
                                    </tbody>
                                </table>
                                <hr>
                                <!-- <div *ngIf="pledgeReport?.length === 0" class="text-center">
                                    <h5>No data</h5>
                                </div> -->
                            </div>
                        </div>
                        <div class="paginate">
                            <ngb-pagination class="d-flex justify-content-end" [(page)]="pagination.currentPage"
                            [pageSize]="pagination.noOfItemsPerPage" [collectionSize]="pagination.totalCount"
                            aria-label="Default pagination" (pageChange)="onPageChange($event)">
                          </ngb-pagination>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="wrap-login">
  <div class="container">
    <div class="header">
      <img src="../../../assets/Images/logo.png" alt="">
      <h3>Quber</h3><h3>Givinng</h3>
      <!-- <p>Admin login</p> -->
    </div>
    <div class="card">
      <form role="form" [formGroup]="loginForm" (ngSubmit)="submitForm()">
        <div class="form-input">
          <input type="text" id="username" formControlName="email" [(ngModel)]="adminservices.adminLogin.email">
          <div *ngIf="
          loginForm.controls['email'].touched &&
          !loginForm.controls['email'].valid
        ">
            <small *ngIf="loginForm.controls['email'].hasError('required')" style="color:red;">
              Please enter the email!
            </small>
          </div>
          <label for="username">username</label>
        </div>
        <div class="form-input">
          <input type="password" id="password" formControlName="password"
            [(ngModel)]="adminservices.adminLogin.password">
          <div *ngIf="
            loginForm.controls['password'].touched &&
            !loginForm.controls['password'].valid
          ">
            <small *ngIf="loginForm.controls['password'].hasError('required')" style="color:red;">
              Please enter the password!
            </small>
          </div>
          <label for="password">password</label>
        </div>
        <button class="btn"> Login </button>
      </form>
    </div>
  </div>
  <footer><i class="fa fa-copyright" aria-hidden="true"></i> 2019 Quber. All Rights Reserved. </footer>
</div>
